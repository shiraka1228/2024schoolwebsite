                        <img class="top col-lg-12 col-md-12 col-sm-12" src="img2/cr2.png">
                        <img class="top col-lg-12 col-md-12 col-sm-12" src="img2/cr3.PNG">
                      </div>
                      
                      <script>
                      var myIndex = 0;
                      carousel();
                      
                      function carousel() {
                        var i;
                        var x = document.getElementsByClassName("top col-lg-12 col-md-12 col-sm-12");
                        for (i = 0; i < x.length; i++) {
                          x[i].style.display = "none";  
                        }
                        myIndex++;
                        if (myIndex > x.length) {myIndex = 1}    
                        x[myIndex-1].style.display = "block";  
                        setTimeout(carousel, 2000); // Change image every 2 seconds
                      }
                      </script>
